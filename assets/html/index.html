<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notiq</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,700;1,400&family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar no-print">
            <div class="p-4 flex items-center gap-2 cursor-pointer hover:bg-black/5 transition-colors mb-2" onclick="showHome()">
                <img src="img/logo.png">
                <span class="font-bold text-sm tracking-tight">NOTIQ</span>
            </div>

            <div class="nav-item" onclick="showHome()" id="nav-home">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                Início
            </div>
            
            <div class="px-4 mt-6 mb-2 text-[11px] font-bold text-gray-400 uppercase tracking-wider">Suas Notas</div>
            <div id="sidebar-notes-list" class="flex-1 overflow-y-auto">
                <!-- Links rápidos -->
            </div>

            <div class="p-4 border-t border-gray-200">
                <button onclick="createNewNote()" class="w-full flex items-center justify-center gap-2 py-2 bg-[#ffcc00] hover:bg-[#fde047] text-white rounded-lg font-semibold text-sm transition-all">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Nova Nota
                </button>
            </div>
        </aside>
        <div id="sidebar-backdrop" class="hidden no-print" onclick="closeSidebar()" style="position:fixed;inset:0;background:rgba(0,0,0,0.35);z-index:55;"></div>

        <!-- Main Container -->
        <main class="main-container">
            
            <!-- VIEW: HOME (Dashboard) -->
            <section id="view-home" class="flex-1 flex flex-col">
                <header class="p-8 pb-4">
                    <button class="mobile-menu-btn no-print" onclick="toggleSidebar()" aria-label="Abrir menu" title="Menu" style="display:none">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
                    </button>
                    <h2 class="text-3xl font-bold">Bem-vindo</h2>
                    <p class="text-gray-500 text-sm mt-1">Gerencie suas anotações aqui.</p>
                </header>

                <!-- Grid de Notas -->
                <div id="notes-grid" class="notes-grid">
                    <!-- Cards via JS -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden flex-1 flex flex-col items-center justify-center opacity-40">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <p class="mt-4 text-lg font-medium">Você ainda não tem notas.</p>
                    <button onclick="createNewNote()" class="mt-2 text-sm underline hover:text-black">Criar minha primeira nota</button>
                </div>
            </section>

            <!-- VIEW: EDITOR (Novo Layout) -->
            <section id="view-editor" class="hidden flex-1 flex flex-col">
                <nav class="no-print">
                    <div class="flex items-center gap-2">
                        <div class="w-7 h-7 bg-yellow-400 rounded-lg flex items-center justify-center text-xs font-bold text-white shadow-sm">Q</div>
                        <span class="font-bold text-sm tracking-tight">Notiq</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="togglePaperColor()" class="text-xs font-medium text-gray-400 hover:text-black px-3 py-1 transition-colors">Alternar Estilo</button>
                        <button onclick="window.print()" class="bg-gray-100 hover:bg-gray-200 p-2 rounded-md text-gray-600 transition-colors shadow-sm" title="Imprimir ou Salvar PDF">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                        </button>
                    </div>
                </nav>

                <div id="canvas-wrapper" class="canvas">
                    <div class="a4-container">
                        <input type="text" id="editor-title-input" placeholder="Título" oninput="saveContent()">
                        <div id="editor-body" contenteditable="true" spellcheck="true" oninput="saveContent()"></div>
                    </div>
                </div>

                <!-- Toolbar Flutuante -->
                <div class="format-bar no-print">
                    <button class="btn-tool" onclick="format('bold')" title="Negrito"><b>B</b></button>
                    <button class="btn-tool" onclick="format('italic')" title="Itálico"><i>I</i></button>
                    <button class="btn-tool" onclick="format('underline')" title="Sublinhado"><u>U</u></button>
                    <div class="w-px h-5 bg-gray-600 mx-1"></div>
                    <button class="btn-tool" onclick="format('insertUnorderedList')" title="Lista">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    </button>
                    <div class="w-px h-5 bg-gray-600 mx-1"></div>
                    <button class="btn-tool" onclick="clearAll()" title="Limpar Tudo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ff4d4d" stroke-width="2.5"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                </div>
            </section>

        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
